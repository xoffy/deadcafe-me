<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/deadcafe.css">
    <link rel="stylesheet" href="/css/article.css">
</head>
<body>
    <div class="content">
        <h1>{{ .Title }}</h1>
        {{- if .Params.intro -}}
        <p>{{ .Params.intro }}</p>
        {{- end -}}
        {{- if .Params.toc -}}
        {{ .TableOfContents }}
        {{- end -}}
        {{ .Content }}
    </div>
    {{ partial "footer.html" . }}
</body>
</html>
