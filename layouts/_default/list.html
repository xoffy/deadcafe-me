<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/deadcafe.css">
  <link rel="stylesheet" href="/css/article.css">
  <link rel="stylesheet" href="/css/paginator.css">
</head>
<body>
  <div class="content">
    <h1>{{ .Title }}</h1>
    {{- range .Paginator.Pages -}}
    <h3><a href="{{ .URL }}">{{ .Title }}</a></h3>
    {{- end -}}
    <div class="paginator">
      {{- if .Paginator.HasPrev -}}
      <div class="prev"><a href="{{ .Paginator.Prev.URL }}">here</a></div>
      {{- end -}}
      {{- if .Paginator.HasNext -}}
      <div class="next"><a href="{{ .Paginator.Next.URL }}">there</a></div>
      {{- end -}}
      <div class="clear"></div>
    </div>
  </div>
  {{ partial "footer.html" . }}
</body>
</html>
